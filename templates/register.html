<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginRegister.css') }}">
</head>
<body>
    <div class="page-switcher">
        <a href="{{ url_for('login') }}">
            <button class="switch-btn">Switch to Login</button>
        </a>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">register</h2>
            
            <form method="POST" class="form">
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ form.username.data or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ form.email.data or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" name="terms" required>
                        <label for="agreeTerms">I agree to the Terms & Conditions</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">Create Account</button>
                
                <div class="form-footer">
                    <span style="color: rgba(255, 255, 255, 0.8); font-size: 14px;">
                        Already have an account? <a href="{{ url_for('login') }}">Login</a>
                    </span>
                </div>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        const btn = document.getElementById("submit-btn");
        const form = document.querySelector("form");
        
        form.addEventListener("submit", () => {
            btn.disabled = true;
            btn.textContent = "Registering...";
            btn.style.opacity = "0.7";
        });

        // Add floating animation to form
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', function(e) {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.01;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            const formContainer = document.querySelector('.form-container');
            formContainer.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        });
    </script>
</body>
</html>
