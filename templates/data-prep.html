<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Preparation | Farmsight</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6b8e23;
      --secondary: #d2b48c;
      --light: #f8f4ec;
      --dark: #2f2f2f;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1584277261353-1e53aa8ba490?auto=format&fit=crop&w=2100&q=80') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      backdrop-filter: blur(2px);
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 30px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--secondary);
    }

    .container {
      max-width: 700px;
      margin: 5rem auto;
      background: rgba(0,0,0,0.5);
      padding: 3rem 2rem;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    .upload {
      margin: 1.5rem 0;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button-group a {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: var(--dark);
      font-weight: bold;
      transition: all 0.3s;
    }

    .button-group a:hover {
      background-color: var(--secondary);
      color: black;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/6b8e23/tractor.png" alt="logo" />
      Farmsight
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="eda.html">EDA</a>
      <a href="model-predict.html">Prediction</a>
    </nav>
  </header>

  <div class="container">
    <h1>Crop Data Preparation</h1>
    <p>Please upload your dataset to begin:</p>

    <div class="upload">
      <input type="file" />
    </div>

    <div class="button-group">
      <a href="#">Basic Info</a>
      <a href="#">Preprocessing Data</a>
    </div>
  </div>

</body>
</html>
