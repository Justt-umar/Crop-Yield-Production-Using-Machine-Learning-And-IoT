		.user-tooltip {
  position: relative;
  display: inline-block;
  cursor: default;
  
}

.user-tooltip .tooltip-text {
  visibility: hidden;
  width: max-content;
  max-width: 200px;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 5px 8px;
  border-radius: 5px;

  /* Positioning */
  position: absolute;
  z-index: 1;
  bottom: 125%; /* Show above the icon */
  left: 50%;
  transform: translateX(-50%);

  /* Fade-in effect */
  opacity: 0;
  transition: opacity 0.3s;
  white-space: nowrap;
}

.user-tooltip:hover .tooltip-text {
  visibility: visible;
  opacity: 1;

}

	</style>
