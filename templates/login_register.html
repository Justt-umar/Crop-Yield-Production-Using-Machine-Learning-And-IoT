<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(135deg, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0.4) 50%, rgba(255, 107, 107, 0.4) 100%),
                url('C:/Users/harsh/Downloads/cropYieldPrediction/codes/application_code_umar/static/images/crop_image_login1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(118, 75, 162, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .form-title {
            color: white;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: left;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-bottom-color: rgba(255, 255, 255, 0.8);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #ff6b6b;
        }

        .checkbox-group label,
        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
        }

        .form-footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: white;
        }

        .page-switcher {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }

        .switch-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .switch-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 30px 25px;
            }
            
            .page-switcher {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-switcher">
        <button class="switch-btn" onclick="toggleForms()">Switch to Register</button>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2 class="form-title">login</h2>
            <form>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="remember">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
                
                <div class="form-footer">
                    <span style="color: rgba(255, 255, 255, 0.8); font-size: 14px;">
                        Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
                    </span>
                </div>
            </form>

             {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container hidden">
            <h2 class="form-title">register</h2>
            <form method="POST" action="{{ url_for('register') }}">
                {{form.hidden_tag()}}
                <div class="form-group">
                    <label for="registerUserName">Full Name</label>
                    <input type="text" id="registerFullName" name="username" value="{{ form.username.data or '' }}" required >
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" value="{{ form.email.data or '' }}" required>
                </div>
        
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" name="terms" required>
                        <label for="agreeTerms">I agree to the Terms & Conditions</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
                
                <div class="form-footer">
                    <span style="color: rgba(255, 255, 255, 0.8); font-size: 14px;">
                        Already have an account? <a href="#" onclick="toggleForms()">Login</a>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isLoginForm = true;
        
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchBtn = document.querySelector('.switch-btn');
            
            if (isLoginForm) {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                switchBtn.textContent = 'Switch to Login';
                isLoginForm = false;
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                switchBtn.textContent = 'Switch to Register';
                isLoginForm = true;
            }
        }

        // Form validation
        document.getElementById('registerForm').querySelector('form').addEventListener('submit', function(e) {
        
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            
        });

        document.getElementById('loginForm').querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful!');
        });

        // Add floating animation to form
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', function(e) {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.01;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => {
                if (!form.classList.contains('hidden')) {
                    form.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
                }
            });
        });
    </script>
</body>
</html>
