<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginRegister.css') }}" />
</head>
<body>
    <div class="page-switcher">
        <a href="{{ url_for('register') }}">
            <button class="switch-btn">Switch to Register</button>
        </a>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Login</h2>

            <form method="POST" class="form" novalidate autocomplete="off"> 
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        value="{{ form.username.data or '' }}" 
                        autocomplete="off"
                        required
                        
                    />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        value="{{ form.email.data or '' }}" 
                        required
                        
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        value="{{form.password.data or ''}}"
                        required
                       
                    />
                </div>

                <!-- OTP field: visible only if show_otp is True -->
                <div class="form-group {{ 'visible' if show_otp else 'hidden' }}" id="otp-container">
    <label for="otp">OTP</label>
    <input type="text" id="otp" name="otp" maxlength="6" autocomplete="off" />
</div>


                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="remember" />
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Login
                </button>

                <div class="form-footer">
                    <span style="color: rgba(255, 255, 255, 0.8); font-size: 10px;">
                        Don't have an account? <a href="{{ url_for('register') }}">Register</a>
                    </span>
                </div>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        const btn = document.getElementById("submit-btn");
        const form = document.querySelector("form");

        form.addEventListener("submit", () => {
            btn.disabled = true;
            btn.textContent = "Logging in...";
            btn.style.opacity = "0.7";
        });

        // Floating animation for form
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.01;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.01;
            const formContainer = document.querySelector('.form-container');
            formContainer.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        });
    </script>
</body>
</html>
